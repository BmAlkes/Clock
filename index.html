<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="clock">
        <h2>What time is it</h2>
        <div id="time">
            <div><span id="hours">00</span><span>Hours</span></div>
            <div><span id="minutes">00</span><span>Min</span></div>
            <div><span id="seconds">00</span><span>Secs</span></div>

        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
